{% extends "base.html" %} {% block content %}
<div class="container">
  <style>
    /* Styles pour la table */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .table th,
    .table td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    .table th {
      background-color: #f2f2f2;
      text-align: left;
    }
    .table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    /* Styles pour les boutons */
    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom de l'événement</th>
        <th scope="col">Date de début</th>
        <th scope="col">Date de fin</th>
        <th scope="col">Modifier l'événement</th>
      </tr>
    </thead>
    <tbody>
      {% for evenement in evenements %}
      <tr>
        <td>{{ evenement.name }}</td>
        <td>{{ evenement.start }}</td>
        <td>{{ evenement.end }}</td>
        <td>
          <button class="btn">
            <a
              href="{% url 'update_evenement' evenement.id %}"
              style="color: #fff; text-decoration: none"
              >Modifier</a
            >
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
