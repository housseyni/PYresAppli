{% extends "base.html" %}
{% block content %}
<style>
  /* Styles pour le formulaire de connexion */
  .login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button[type="submit"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
  /* Styles pour les liens */
  small {
    text-align: center;
    margin-top: 20px;
    color: #555;
  }
  small a {
    margin: 0 5px;
    color: #007bff;
    text-decoration: none;
  }
  small a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Se connecter</h2>
  <form method="post">
    {% csrf_token %} 
    {% if form.non_field_errors %} 
      {% for error in form.non_field_errors %}
        <p class="alert alert-danger">{{ error }}</p>
      {% endfor %} 
    {% endif %}
    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>
  <small>
    Pas encore inscrit.e ?
    <a href="{% url 'register' %}">S'inscrire</a>
    ou
    <a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a>
  </small>
</div>
{% endblock %}
