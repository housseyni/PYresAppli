{% extends "base.html" %}
{% block content %}
<style>
  /* Styles pour le formulaire d'inscription */
  .signup-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  table {
    width: 100%;
    margin-bottom: 20px;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: calc(100% - 16px);
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button[type="submit"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
  /* Styles pour les liens */
  small {
    text-align: center;
    margin-top: 20px;
    color: #555;
  }
  small a {
    margin: 0 5px;
    color: #007bff;
    text-decoration: none;
  }
  small a:hover {
    text-decoration: underline;
  }
</style>

<div class="signup-container">
  <h2>S'inscrire</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
      </tr>
      {% for error in field.errors %}
      <tr>
        <td></td>
        <td class="alert alert-danger">{{ error }}</td>
      </tr>
      {% endfor %}
      {% endfor %}
    </table>
    <button type="submit">S'inscrire</button>
  </form>
  <div>
    <small>Déjà inscrit.e ? <a href="{% url 'login' %}">Se connecter</a></small>
  </div>
</div>
{% endblock %}
